<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&family=Teko:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="row nav__row">
        <figure class="nav__logo">
          <a href="#" class="nav__icon">T</a>
          <a href="#" class="nav__name">Treact</a>
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link-list-item">
            <a href="" class="nav__link">About</a>
            <div class="nav__link-hover-effect"></div>
          </li>
          <li class="nav__link-list-item">
            <a href="" class="nav__link">Blog</a>
            <div class="nav__link-hover-effect"></div>
          </li>
          <li class="nav__link-list-item">
            <a href="" class="nav__link">Pricing</a>
            <div class="nav__link-hover-effect"></div>
          </li>
          <li class="nav__link-list-item">
            <a href="" class="nav__link">Contact Us</a>
            <div class="nav__link-hover-effect"></div>
          </li>
          <div class="login__link">
            <li class="nav__link-list-item">
              <a href="" class="nav__link">Login</a>
              <div class="nav__link-hover-effect"></div>
            </li>
            <li class="nav__link-list-item">
              <a href="" class="nav__link--primary">Sign Up</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <main>
      <section id="landing">
        <div class="row landing__row">
          <div class="container landing__container">
            <div class="landing__organizer">
              <h2 class="title landing__title">
                Beautiful React Temmplates
                <span class="text__purple">For You.</span>
              </h2>
              <p class="landing text">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <form>
                <input
                  type="email"
                  placeholder="Your E-mail Address"
                  class="email"
                />
                <button class="email__button">Get started</button>
              </form>
            </div>
            <figure class="landing__img--wrapper">
              <img
                src="./assets/undraw_static_website_re_x70h.svg"
                alt=""
                class="landing__img"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
